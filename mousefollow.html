<html>
	<head>
    <style>
    div {
    background-color:green;
    width:20px;
    height:20px;
    position:absolute;
    border-radius: 100px;
    </style>
    }
    </style>
	<script>
		function followmouse(e){
			var bx = document.getElementById("div");
			bx.style.left = e.pageX;
			bx.style.top = e.pageY;
		}
	</script>
	</head>
	<body onmousemove="followmouse(event)">
		<div id="div"></div>
	</body>
</html>
